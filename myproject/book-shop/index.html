<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="onInit()">
    <div class="head">
        <h1>read a book for A better life</h1>
        <button class="add" onclick="onToggleModal(true)">add book</button>
    </div>
    <div class="contaner">
        <div class="modal">
            <button class="close-modal" onclick="onToggleModal()">X</button>
            <div class="main-modal">
            </div>
        </div>
        <div class="modal-update">
           
        </div>
        
        <div class="main">
            <table>

                <thead>
                    <tr>

                        <th class="id">id</th>
                        <th class="title" onclick="onFilterList('abc',this)">title</th>
                        <th class="title" onclick="onFilterList('price',this)">price</th>
                        <th>picture</th>
                        <th colspan="3">actions</th>
                        <th class="title" onclick="onFilterList('rate',this)">rate</th>
                    </tr>
                </thead>
                <tbody class="books">

                </tbody>
            </table>
        </div>
    </div>
    <button class="next-page" onclick="onNextPage(true)">next</button><button class="next-page" onclick="onNextPage(false)">prev</button>
    <script src="js/services/ytil.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
